<form [formGroup]="form">
    <input libMask="(00) 0000-0000||(00) 00000-0000" formControlName="to" [dropSpecialCharacters]="true" />
</form>
<h1>{{ form.get('to')!.value }}</h1>

<h1>Teletone do cliente: {{ (form.get('to')!.value || '') | libPipe: '(00) 0000-0000||(00) 00000-0000' }}</h1>

<button (click)="click()">log Teletone</button>

<div>
    <input libMask="000.000.000-00" [dropSpecialCharacters]="false" [(ngModel)]="cpf" />

    <h1>NgModel: {{ cpf }}</h1>
</div>
